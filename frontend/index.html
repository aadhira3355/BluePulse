<!DOCTYPE html><html><head><meta charset='utf-8'><title>BluePulse Final</title><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' href='style.css'><script src='https://cdn.jsdelivr.net/npm/chart.js'></script></head><body><nav><button class='tab active' data-sec='dashboard'>Dashboard</button><button class='tab' data-sec='species'>Species Map</button><button class='tab' data-sec='ocean'>Oceanographic</button><button class='tab' data-sec='edna'>eDNA</button><button class='tab' data-sec='ml'>ML Train</button><button class='tab' data-sec='otolith'>Otolith</button><button class='tab' data-sec='chat'>AI Chat</button></nav><main><section id='dashboard' class='sec active'><h2>BluePulse Dashboard</h2></section><section id='species' class='sec'><h2>Species Map</h2><div id='map'><div id='markers'></div></div></section><section id='ocean' class='sec'><h2>Oceanographic Forecast</h2><canvas id='tempChart'></canvas><canvas id='salChart'></canvas></section><section id='edna' class='sec'><h2>eDNA Analysis</h2><button id='loadEdna'>Load Sample Data</button><table id='ednaTable'><thead><tr><th>Species</th><th>Conf%</th><th>Abund</th><th>Status</th></tr></thead><tbody></tbody></table><canvas id='ednaPie'></canvas></section><section id='ml' class='sec'><h2>ML Training (demo)</h2><button id='trainBtn'>Simulate Train</button><pre id='trainLog'></pre></section><section id='otolith' class='sec'><h2>Otolith Viewer</h2><input type='file' id='otoFile'><button id='otoClassify'>Classify</button><div id='otoResult'></div></section><section id='chat' class='sec'><h2>Marine AI Chat</h2><div id='chatBox'></div><input id='chatInp'><button id='chatSend'>Send</button></section></main><script src='app.js'></script></body></html>
